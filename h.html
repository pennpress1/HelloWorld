<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
        // blank input array
        var number = []



        // myFunction is called on click of the html button
        function myFunction() {
            // this is a check if the array has 6 numbers
            if (number.length > 5) {
               number.length = 5;
               alert("you are limited to 6 numbers");
            // the else pushes the numbers into the array. The get elment by id posts the numbers in the div so the user can the array.
           }else{
            var x = document.getElementById("numbers");
            number.push(document.getElementById("input").value);
            x.innerHTML = number.join(', ');
           }
        }

    </script>

</head>

<body>

    <form>
        <input id="input" type=text>
        <input type=button onclick="myFunction();this.form.reset();" value="Add Number" />
    </form>

    <div id="numbers"></div>


</body>
